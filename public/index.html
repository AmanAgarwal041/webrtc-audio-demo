<!DOCTYPE html>
<head>
    <title>WebRTC Audio Demo</title>
    <style>
        video {
            width: 320px;
            height: 240px;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>WebRTC Audio Demo</h1>

    <div id="selectRoom">
        <button id="goBoth">Video and Audio</button>
        <button id="goVideoOnly">Video only</button>
    </div>

    <div id="conferenceRoom" style="display:none">
        <video id="localVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>
        <h2>Remote audio events</h2>
        <ul id="audioEvents"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
